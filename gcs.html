<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS 昏迷指數測驗</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; /* 優化中文顯示 */
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 650px; /* 稍微加寬以容納長文字 */
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .scenario-box {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .scenario-item {
            margin: 12px 0;
            font-size: 1.15rem;
            display: flex;
            align-items: flex-start; /* 文字長時靠上對齊 */
            border-bottom: 1px dashed #ddd;
            padding-bottom: 8px;
        }

        .scenario-label {
            font-weight: bold;
            color: var(--accent-color);
            min-width: 35px; /* 固定寬度 */
            margin-right: 10px;
        }

        .scenario-desc {
            flex: 1;
            color: #444;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .score-btn {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 5px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .score-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .score-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .score-btn.correct {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .score-btn.wrong {
            background-color: var(--error-color);
            border-color: var(--error-color);
            color: white;
        }

        #result-area {
            min-height: 80px; /* 增加高度給詳細解說 */
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            white-space: pre-line; /* 支援換行 */
        }

        .next-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            margin: 10px auto;
            font-family: inherit;
        }

        .next-btn:hover {
            background-color: #2980b9;
        }

        .stats {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GCS 昏迷指數測驗</h1>
    
    <div class="scenario-box">
        <div class="scenario-item">
            <span class="scenario-label">E</span>
            <span class="scenario-desc" id="desc-e">題目載入中...</span>
        </div>
        <div class="scenario-item">
            <span class="scenario-label">V</span>
            <span class="scenario-desc" id="desc-v">題目載入中...</span>
        </div>
        <div class="scenario-item">
            <span class="scenario-label">M</span>
            <span class="scenario-desc" id="desc-m">題目載入中...</span>
        </div>
    </div>

    <p>請計算 GCS 總分：</p>
    
    <div class="options-grid" id="buttons-container">
        </div>

    <div id="result-area"></div>
    <button class="next-btn" id="next-btn" onclick="generateQuestion()">下一題</button>
    
    <div class="stats">
        連續答對: <span id="streak">0</span> 題
    </div>
</div>

<script>
    // 根據使用者要求更新的題庫 (註：為了隨機出題計算分數，不包含 'C' 選項)
    const gcsData = {
        E: [
            { score: 4, text: "主動地睜開眼睛" },
            { score: 3, text: "聽到呼喚後會睜眼" },
            { score: 2, text: "有刺激或痛楚會睜眼" },
            { score: 1, text: "對於刺激無反應" }
        ],
        V: [
            { score: 5, text: "說話有條理，會與人交談" },
            { score: 4, text: "可應答，但說話無邏輯性" },
            { score: 3, text: "可說出單字或胡言亂語" },
            { score: 2, text: "可發出無法理解的聲音" },
            { score: 1, text: "無任何反應" }
        ],
        M: [
            { score: 6, text: "可遵從指令做出動作" },
            { score: 5, text: "對疼痛刺激有反應，可定出疼痛刺激部位，並除去痛刺激" },
            { score: 4, text: "對疼痛刺激有反應，可定出疼痛刺激部位，但無法除去痛刺激" },
            { score: 3, text: "對疼痛刺激有反應，肢體會彎曲，試圖迴避" },
            { score: 2, text: "對疼痛刺激有反應，肢體會異常伸展或僵直之姿勢" },
            { score: 1, text: "無任何肢體反應" }
        ]
    };

    let currentTotal = 0;
    let currentDetails = { e: 0, v: 0, m: 0 }; // 儲存當前分數細節
    let isAnswered = false;
    let streak = 0;

    // 初始化 3-15 按鈕
    function initButtons() {
        const container = document.getElementById('buttons-container');
        container.innerHTML = '';
        for (let i = 3; i <= 15; i++) {
            const btn = document.createElement('button');
            btn.className = 'score-btn';
            btn.textContent = i;
            btn.onclick = () => checkAnswer(i, btn);
            btn.id = `btn-${i}`;
            container.appendChild(btn);
        }
    }

    // 產生隨機題目
    function generateQuestion() {
        isAnswered = false;
        document.getElementById('result-area').textContent = '';
        document.getElementById('result-area').style.color = 'inherit';
        document.getElementById('next-btn').style.display = 'none';
        
        // 重置按鈕樣式
        const buttons = document.querySelectorAll('.score-btn');
        buttons.forEach(btn => {
            btn.className = 'score-btn';
            btn.disabled = false;
        });

        // 隨機抽取 E, V, M
        const e = gcsData.E[Math.floor(Math.random() * gcsData.E.length)];
        const v = gcsData.V[Math.floor(Math.random() * gcsData.V.length)];
        const m = gcsData.M[Math.floor(Math.random() * gcsData.M.length)];

        // 顯示文字 (不顯示分數)
        document.getElementById('desc-e').textContent = e.text;
        document.getElementById('desc-v').textContent = v.text;
        document.getElementById('desc-m').textContent = m.text;

        // 計算答案與保存細節
        currentTotal = e.score + v.score + m.score;
        currentDetails = { e: e.score, v: v.score, m: m.score };
    }

    // 檢查答案
    function checkAnswer(selectedScore, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const resultArea = document.getElementById('result-area');
        const correctBtn = document.getElementById(`btn-${currentTotal}`);

        // 組成詳細解說字串
        const detailText = `\n(E:${currentDetails.e} + V:${currentDetails.v} + M:${currentDetails.m})`;

        if (selectedScore === currentTotal) {
            // 答對
            btnElement.classList.add('correct');
            resultArea.textContent = '答對了！' + detailText;
            resultArea.style.color = 'var(--success-color)';
            streak++;
        } else {
            // 答錯
            btnElement.classList.add('wrong');
            correctBtn.classList.add('correct'); // 顯示正確答案
            resultArea.textContent = `答錯了。正確答案是 ${currentTotal} 分。${detailText}`;
            resultArea.style.color = 'var(--error-color)';
            streak = 0;
        }

        document.getElementById('streak').textContent = streak;
        document.getElementById('next-btn').style.display = 'block';

        // 鎖定所有按鈕
        const buttons = document.querySelectorAll('.score-btn');
        buttons.forEach(btn => btn.disabled = true);
    }

    // 啟動程式
    initButtons();
    generateQuestion();

</script>

</body>
</html>
